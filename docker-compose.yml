version: "3.9"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: password_vec
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DBNAME: app_db
    volumes:
      - .:/app
    restart: always
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password_vec
      MYSQL_DATABASE: app_db
      MYSQL_PASSWORD: password_vec
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
      # - db_data:/var/lib/mysql

