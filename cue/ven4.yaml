---
#EdgeBackend:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ven4-backend
    labels:
      app: ven4-backend
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ven4-backend
    template:
      metadata:
        labels:
          app: ven4-backend
      spec:
        containers:
          - name: backend
            image: 39dj29dl2d9l2/vec-ven:3
            ports:
              - containerPort: 8080
            env:
              - name: MYSQL_USER
                value: root
              - name: MYSQL_PASSWORD
                value: root_password_vec
              - name: MYSQL_HOST
                value: ven4-db-service
              - name: MYSQL_PORT
                value: "3306"
              - name: MYSQL_DBNAME
                value: app_db
              - name: QUEUE_SIZE
                value: "8"
              - name: CPUS
                value: "2"
              - name: RAM
                value: 2Gi
            resources:
              limits:
                cpu: "2"
                memory: 2Gi
              requests:
                cpu: "2"
                memory: 2Gi
---
#EdgeBackendService:
  apiVersion: v1
  kind: Service
  metadata:
    name: ven4-backend-service
  spec:
    selector:
      app: ven4-backend
    ports:
      - protocol: TCP
        port: 8080
        targetPort: 8080
---
#EdgeDB:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ven4-db
    labels:
      app: ven4-db
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ven4-db
    template:
      metadata:
        labels:
          app: ven4-db
      spec:
        containers:
          - name: db
            image: 39dj29dl2d9l2/ven-db:1.0
            ports:
              - containerPort: 3306
            env:
              - name: MYSQL_ROOT_PASSWORD
                value: root_password_vec
              - name: MYSQL_DATABASE
                value: app_db
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: "1"
                memory: 1Gi
---
#EdgeDBService:
  apiVersion: v1
  kind: Service
  metadata:
    name: ven4-db-service
  spec:
    selector:
      app: ven4-db
    ports:
      - protocol: TCP
        port: 3306
        targetPort: 3306
---
#EdgeIngress:
  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: haproxy
    name: ven4-backend-ingress
  spec:
    rules:
      - host: dgvkh-ven4.nrp-nautilus.io
        http:
          paths:
            - pathType: ImplementationSpecific
              path: /
              backend:
                service:
                  name: ven4-backend-service
                  port:
                    number: 8080
    tls:
      - hosts:
          - dgvkh-ven4.nrp-nautilus.io
